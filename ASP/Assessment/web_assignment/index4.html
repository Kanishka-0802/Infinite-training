<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
     <!-- 4. Use and write the correct selector to hide all odd table rows in a table. -->
    
    <h3> Task 4 : Hiding Odd Table Rows</h3>
    <table id="Table">
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
        <tr>
            <td>Row 5</td>
        </tr>
        <tr>
            <td>Row 6</td>
        </tr>
    </table>

    <script>
            const rows = document.querySelectorAll("#Table tr:nth-child(odd)");
            rows.forEach(row => {
                row.style.display = "none";
            });
    
    </script>
</body>
</html>
