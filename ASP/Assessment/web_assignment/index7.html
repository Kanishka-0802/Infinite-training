<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task7</title>
  <script src="jquery.js"></script>
</head>
<body>
     <!-- 7. Write a jQuery Code to add a tag at the beginning of the list item, containing the index of the list item -->
    
  <h2>Task 7: Add index to list items</h2>

  <ul>
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
  </ul>

  <script>
    $(document).ready(function() {
      $("li").each(function(index) {
        $(this).prepend(index + " ");
      });
    });
  </script>
</body>
</html>
