<body>
    <!-- 3. Write a JavaScript program that creates a button and add a click event listener to log a message when it's clicked. -->
<h2> Task 3 : Click Event </h2>
<button id="my-button">Click Me</button>

<script> 
  const button = document.getElementById("my-button"); 
  button.onclick = function() {
    console.log("Button was clicked! Hello All!");
  }; 
</script>
